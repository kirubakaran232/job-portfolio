<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio Setup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .setup-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        .setup-card .form-control {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="setup-card" style="background-color: #F1E7E4;">
        <h3 class="text-center mb-4">GitHub Portfolio</h3>
        <form action="/github" method="POST">
            <div class="form-group">
                <input type="url" class="form-control" id="githubLink" name="githubLink" placeholder="Enter your GitHub link" required>
            </div>
            <button type="submit" class="btn btn-block" style="background-color: black; color: #ffffff;">Submit</button>
        </form>
    </div>
</body>

</html>
