<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        .login-card .form-control {
            border-radius: 10px;
        }
        
        .btn-google {
            color: #fff;
        }
        
        .btn-google:hover {
            color: #fff;
        }
        
        .form-check-label {
            font-size: 0.9rem;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper .fa-eye,
        .password-wrapper .fa-eye-slash {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>

<body style="background-color: #F0F8FF;">
    <div class="login-card" style="background-color: #CBDAE6;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login-form" method="POST" action="/login">
            <div class="form-group">
                <!--<label for="email">Email address</label>-->
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group password-wrapper">
                <!--<label for="password">Password</label>-->
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
                <label class="form-check-label" for="privacyPolicy">I agree to the privacy policy</label>
            </div>
            <button type="submit" class="btn btn-block" style="background-color: black; color: #ffffff;">Login</button>
            <p class="text-center">or</p>
            <button type="button" class="btn btn-google btn-block btn-outline-dark" style="background-color: #CBDAE6; color: black;"><i class="fab fa-google mr-2"></i> Continue with Google</button>
            <p class="text-center">New to jobportfolio?
                <a href="./sign.html">sign up</a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script src="lscript.js"></script>
    <!-- Add this line to include your script file -->
    <script src="https*-://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
